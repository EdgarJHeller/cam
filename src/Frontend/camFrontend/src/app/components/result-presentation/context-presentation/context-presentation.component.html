<div class="toggle-button">
  <mat-button-toggle-group #group="matButtonToggleGroup" (change)="getContext(+group.value)">
    <!-- <mat-button-toggle value="1" [checked]="1 == selectedRange">
      Short
    </mat-button-toggle> -->
    <mat-button-toggle value="3" [checked]="3 == selectedRange">
      Show Near
    </mat-button-toggle>
    <mat-button-toggle value="-1" [checked]="-1 == selectedRange">
      Show All
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div *ngIf="!showLoading || sentences != undefined" class="padding-right context">
  <span style="font-size: 17px" *ngIf="selectedRange != -1">[...]&nbsp;</span>
  <span *ngFor="let sentence of sentences">
    <span *ngIf="sentence.sentence_id == data.sentenceID" class="sentence-mark" [innerHtml]="sentence.text | markClasses:data.dispensableResult:data.finalAspectList:[]:0:true"></span>
    <!-- <span *ngIf="sentence.sentence_id != data.sentenceID" [innerHtml]="sentence.text | markClasses:data.dispensableResult:data.finalAspectList:[]:0:true"></span> -->
    <!-- <span *ngIf="sentence.sentence_id == data.sentenceID" class="sentence-mark">{{sentence.text}}&nbsp;</span> -->
    <span *ngIf="sentence.sentence_id != data.sentenceID">{{sentence.text}}&nbsp;</span>
    <span>&nbsp;</span>
  </span>
  <span style="font-size: 17px" *ngIf="selectedRange != -1">[...]</span>
</div>
<div *ngIf='showLoading' class="text-center padding-right">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <small>Loading context...</small>
  <br>
</div>
<div *ngIf="data.documentID" class="padding-right">
  <mat-card>
    <a target="_blank" href="{{data.documentID}}">{{data.documentID}}</a>
  </mat-card>
</div>
