<mat-card>
  <form nonvalidate (ngSubmit)="compIfEntered()">
    <table class="table table-borderless">
      <tr>
        <td class='text-right' style='width:38%'>
          <mat-form-field class="object-input">
            <input matInput placeholder='First object' #objA [(ngModel)]='object_A' name="objA" style='font-size: 20px'>
          </mat-form-field>
        </td>
        <td class='align-middle text-center' style='font-size: 16px'>versus</td>
        <td style='width:38%'>
          <mat-form-field class="object-input">
            <input matInput placeholder='Second object' #objB [(ngModel)]='object_B' name="objB" style='font-size: 20px'>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-divider></mat-divider>
        </td>
      </tr>
      <tr>
        <td>
          <div *ngIf='showStartText' class="text-center">
            Thanks for taking part in rating CAM's generated aspects. Click on Start to get started!
          </div>
          <div *ngIf='showNextText' class="text-center">
            Success! Your rating has been saved. Start the next comparison?
          </div>
        </td>
        <th class='align-middle text-center'>
          <button type="submit" mat-raised-button color="primary" [disabled]='!objectsEntered()'>
            Compare!
          </button>
        </th>
        <th class='align-middle text-center'>
          <button (click)='start()' mat-raised-button color="primary" [disabled]='objectsEntered()'>
            Start!
          </button>
        </th>
      </tr>
      </tbody>
    </table>
  </form>
  <div *ngIf='showLoading' class="text-center">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <small>{{status}}</small>
  </div>
</mat-card>
<br>
<br>
<app-result-presentation id="resultPresentation" (chipSelected)="chipSelected($event)" (submitRatings)="submitRatingsToBackend($event)"></app-result-presentation>
