<mat-card>
  <form nonvalidate (ngSubmit)="compIfEntered()">
    <table class="table table-borderless">
      <tr>
        <td class='text-right' style='width:38%'>
          <mat-form-field class="object-input">
            <input matInput placeholder='First object' #objA [(ngModel)]='object_A' name="objA" style='font-size: 20px'>
          </mat-form-field>
        </td>
        <td class='align-middle text-center' style='font-size: 16px'>versus</td>
        <td style='width:38%'>
          <mat-form-field class="object-input">
            <input matInput placeholder='Second object' #objB [(ngModel)]='object_B' name="objB" style='font-size: 20px'>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-divider></mat-divider>
        </td>
      </tr>
      <tr *ngFor='let aspect of aspects; let i = index'>
        <td class='text-right'>
          <mat-form-field>
            <input matInput placeholder='Aspect' [(ngModel)]='aspect.value' name="i" [ngModelOptions]="{standalone: true}" style='font-size: 17px'>
            <mat-hint align="start">
              e.g. price
            </mat-hint>
          </mat-form-field>
        </td>
        <td class='align-middle text-center'>
          <button (click)='removeAspect(i)' mat-mini-fab type="button" color="primary" [disabled]='!aspect.value && aspects.length == 1'>
            <mat-icon aria-hidden='true'>remove
            </mat-icon>
          </button>
        </td>

        <td>
          <div class='slidecontainer'>
            <label for="importance">Aspect importance:</label>
            <mat-slider class='slider' min='1' max='5' step='1' thumb-label="true" tick-interval="1" [(ngModel)]='aspect.weight' [ngModelOptions]="{standalone: true}"
              (keyup.enter)='compIfEntered()'>
            </mat-slider>
          </div>
        </td>
      </tr>
      <tr>
        <td></td>
        <td class='align-middle text-center'>
          <button (click)='addAspect()' mat-mini-fab type="button" color="primary">
            <mat-icon aria-hidden='true'>add
            </mat-icon>
          </button>
        </td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <mat-divider dotted></mat-divider>
        </td>
        <td></td>
      </tr>
      <tr>
        <td class='align-middle text-center' style='font-size: 16px'>Context aspect extraction: context size & amount of sentences to use</td>
        <td>
          <mat-form-field>
            <mat-select [(ngModel)]='selectedContSize' name="contSizeSelect">
              <mat-option selected value="0">
                0
              </mat-option>
              <mat-option value="-1">
                -1
              </mat-option>
              <mat-option value="1">
                1
              </mat-option>
              <mat-option value="2">
                2
              </mat-option>
              <mat-option value="3">
                3
              </mat-option>
              <mat-option value="4">
                4
              </mat-option>
              <mat-option value="5">
                5
              </mat-option>
              <mat-option value="6">
                6
              </mat-option>
              <mat-option value="7">
                7
              </mat-option>
              <mat-option value="8">
                8
              </mat-option>
              <mat-option value="9">
                9
              </mat-option>
              <mat-option value="10">
                10
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-select [(ngModel)]='selectedContSentAmount' name="contSentAmountSelect">
              <mat-option selected value="1">
                1 %
              </mat-option>
              <mat-option value="5">
                5 %
              </mat-option>
              <mat-option value="10">
                10 %
              </mat-option>
              <mat-option value="25">
                25 %
              </mat-option>
              <mat-option value="50">
                50 %
              </mat-option>
              <mat-option value="100">
                100 %
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td class='align-middle text-right'>
          <mat-form-field>
            <mat-select [(ngModel)]='selectedModel' name="modelSelect">
              <mat-option selected value="default">
                Default
              </mat-option>
              <mat-option value="ml1">
                ML BoW
              </mat-option>
              <mat-option value="ml2">
                ML Infersent
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <th class='align-middle text-center'>
          <button type="submit" mat-raised-button color="primary" [disabled]='!objectsEntered()'>
            Compare!
          </button>
          &nbsp;
          <button (click)='resetInput()' mat-raised-button type="button">
            Reset
          </button>
        </th>
        <td class='align-middle'>
          <mat-checkbox [(ngModel)]="fastSearch" name="fastSearch">Faster Search</mat-checkbox>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
  <div *ngIf='showLoading' class="text-center">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <small>{{status}}</small>
  </div>
</mat-card>
<br>
<br>
<app-result-presentation id="resultPresentation" (chipSelected)="chipSelected($event)"></app-result-presentation>
