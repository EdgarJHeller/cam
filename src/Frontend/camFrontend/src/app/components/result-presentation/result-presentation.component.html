<mat-card *ngIf="showResult && sentenceCount == 0">
  <p class='text-center' style='font-size: 25px'>No sentences were found, please check for typos.</p>
</mat-card>
<mat-card *ngIf="showResult && sentenceCount > 0">
  <!-- <p class='text-center' style='font-size: 25px'>Result (based on {{sentenceCount}} sentences):</p> -->
  <table class='table table-borderless text-center'>
    <thead>
      <tr>
        <th width='50%' scope='col' class='text-center winner' style='font-size: 19px'>{{dispensableResult.winner}}</th>
        <th width='50%' scope='col' class='text-center looser' style='font-size: 19px'>{{dispensableResult.looser}}</th>
      </tr>
    </thead>
  </table>
  <app-score-presentation [dispensableResult]="dispensableResult" [categories]="categoriesChartOrder"></app-score-presentation>
  <table class='table table-borderless'>
    <tbody>
      <tr>
        <td>
          <mat-divider></mat-divider>
        </td>
      </tr>
      <tr>
        <td style='font-size: 17px' style="width: 40%">
          <app-multiselect-chiplist [extractedAspects]="dispensableResult.winnerLinks" (updatedSelection)="updatedSelection($event, true)">test</app-multiselect-chiplist>
        </td>
        <th scope='row' style='font-size: 17px' style="width: 20%">Automatically extracted aspects</th>
        <td style='font-size: 17px' style="width: 40%">
          <app-multiselect-chiplist [extractedAspects]="dispensableResult.looserLinks" (updatedSelection)="updatedSelection($event, false)">test</app-multiselect-chiplist>
        </td>
      </tr>
      <tr>
        <td>
          <mat-divider></mat-divider>
        </td>
      </tr>
  </table>
  <table class="table table-borderless">
    <tr *ngFor="let key of categories">
      <td style="width: 50%">
        <div *ngFor='let sentence of (dispensableResult.winnerSentences | sentenceFilter:selectedWinnerAspects:trigger)'>
          <div style='font-size: 17px' [innerHtml]="sentence | markClasses:dispensableResult:finalAspectDict:selectedWinnerAspects:trigger">
          </div>
          <br>
        </div>
      </td>
      <td>
        <div *ngFor='let sentence of (dispensableResult.looserSentences | sentenceFilter:selectedLooserAspects:trigger)'>
          <div [innerHtml]="sentence | markClasses:dispensableResult:finalAspectDict:selectedLooserAspects:trigger"></div>
          <br>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</mat-card>
