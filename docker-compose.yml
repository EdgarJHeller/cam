version: '2.3'

networks:
  cam:

services:
  elasticsearch:
    build: ./src/Elasticsearch/
    image: eslasticsearch
    ports:
      - 9200:9200
    networks:
      - cam
  frontend:
    build: ./src/Frontend/camFrontend/
    image: cam-frontend
    ports:
      - 10101:4200
    networks:
      - cam
  backend:
    build: ./src/Backend/
    image: cam-backend
    ports:
      - 10100:5000
    networks:
      - cam

