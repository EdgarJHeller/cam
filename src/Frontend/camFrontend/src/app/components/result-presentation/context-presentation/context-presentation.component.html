<div *ngIf='showLoading' class="text-center">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <small>Loading context...</small>
  <br>
</div>
<div *ngIf="!showLoading">
  <span style="font-size: 17px">[...]&nbsp;</span>
  <span *ngFor="let sentence of sentences">
    <span *ngIf="sentence.sentence_id == data.sentenceID" class="sentence-mark" [innerHtml]="sentence.text | markClasses:data.dispensableResult:data.finalAspectList:[]:0:true"></span>
    <span *ngIf="sentence.sentence_id != data.sentenceID" [innerHtml]="sentence.text | markClasses:data.dispensableResult:data.finalAspectList:[]:0:true"></span>
    <!-- <span *ngIf="sentence.sentence_id == data.sentenceID" class="sentence-mark">{{sentence.text}}&nbsp;</span> -->
    <!-- <span *ngIf="sentence.sentence_id != data.sentenceID">{{sentence.text}}&nbsp;</span> -->
    <span>&nbsp;</span>
  </span>
  <span style="font-size: 17px">[...]</span>
</div>
<div *ngIf="data.documentID">
  <mat-card>
    <a target="_blank" href="{{data.documentID}}">{{data.documentID}}</a>
  </mat-card>
</div>
