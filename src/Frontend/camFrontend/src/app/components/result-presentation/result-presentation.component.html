<mat-card *ngIf=showResult>
  <p class='text-center' style='font-size: 25px'>Result (based on {{sentenceCount}} sentences):</p>
  <br>
  <br>
  <table class='table'>
    <thead>
      <tr>
        <th width='20%' scope='col'></th>
        <th width='40%' scope='col' class='text-center' style='font-size: 19px'>{{dispensableResult.winner}}</th>
        <th width='40%' scope='col' class='text-center' style='font-size: 19px'>{{dispensableResult.looser}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope='row'></th>
        <td class='text-center winner' style='font-size: 17px'>Winner</td>
        <td class='text-center looser' style='font-size: 17px'>Runner-up</td>
      </tr>
      <tr>
        <th scope='row' style='font-size: 17px'>Score</th>
        <td class='text-center' style='font-size: 17px'>{{dispensableResult.winnerScorePercent}} %</td>
        <td class='text-center' style='font-size: 17px'>{{dispensableResult.looserScorePercent}} %</td>
      </tr>
      <tr>
        <th scope='row' style='font-size: 17px'>Automatically extracted aspects for these objects</th>
        <td style='font-size: 17px'>
          <app-multiselect-chiplist [extractedAspects]="dispensableResult.winnerLinks" (updatedSelection)="updatedSelection($event, true)">test</app-multiselect-chiplist>
        </td>
        <td style='font-size: 17px'>
          <app-multiselect-chiplist [extractedAspects]="dispensableResult.looserLinks" (updatedSelection)="updatedSelection($event, false)">test</app-multiselect-chiplist>
        </td>
      </tr>
      <tr>
        <th scope='row' style='font-size: 17px'>Sentence examples</th>
        <td>
          <div *ngFor='let sentence of (dispensableResult.sentencesObjectA | sentenceFilter:selectedWinnerAspects:trigger)'>
            <div style='font-size: 17px' [innerHtml]="sentence | markClasses:dispensableResult:finalAspectDict:selectedWinnerAspects:trigger">
            </div>
            <br>
          </div>
        </td>
        <td>
          <div *ngFor='let sentence of (dispensableResult.sentencesObjectB | sentenceFilter:selectedLooserAspects:trigger)'>
            <div [innerHtml]="sentence | markClasses:dispensableResult:finalAspectDict:selectedLooserAspects:trigger"></div>
            <br>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</mat-card>
