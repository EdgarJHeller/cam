<mat-card *ngIf="showResult && sentenceCount == 0">
  <p class='text-center' style='font-size: 25px'>No sentences were found, please check for typos.</p>
</mat-card>
<mat-card *ngIf="showResult && sentenceCount > 0">
  <!-- <p class='text-center' style='font-size: 25px'>Result (based on {{sentenceCount}} sentences):</p> -->
  <app-score-presentation [dispensableResult]="dispensableResult" [categories]="categoriesChartOrder"></app-score-presentation>

  <table style="height: 100%">
    <tr>
      <td style="width: 40%; height: 100%">
        <app-multiselect-chiplist [title]="'Generated Aspects for ' + dispensableResult.winner" [extractedAspects]="dispensableResult.winnerLinks"
          [arrange]="'left'" (updatedSelection)="updatedSelection($event, true)"></app-multiselect-chiplist>

      </td>
      <td style="width: 20%; height: 100%" *ngIf="finalAspectList.length > 0">
        <app-multiselect-chiplist [title]="'Entered Aspects'" [extractedAspects]="finalAspectList" [arrange]="'center'" (updatedSelection)="selectEnteredAspects($event)"></app-multiselect-chiplist>

      </td>
      <td style="width: 40%; height: 100%">
          <app-multiselect-chiplist [title]="'Generated Aspects for ' + dispensableResult.looser" [extractedAspects]="dispensableResult.looserLinks"
          [arrange]="'right'" (updatedSelection)="updatedSelection($event, false)"></app-multiselect-chiplist>
      </td>
    </tr>
  </table>

  <table class="table table-borderless">
    <tr>
      <td style="width: 50%">
        <div *ngFor='let sentence of (dispensableResult.winnerSentences | sentenceFilter:selectedWinnerAspects:selectedEnteredAspects:trigger)'>
          <div style='font-size: 17px' [innerHtml]="sentence | markClasses:dispensableResult:finalAspectList:selectedWinnerAspects:trigger">
          </div>
          <br>
        </div>
      </td>
      <td>
        <div *ngFor='let sentence of (dispensableResult.looserSentences | sentenceFilter:selectedLooserAspects:selectedEnteredAspects:trigger)'>
          <div [innerHtml]="sentence | markClasses:dispensableResult:finalAspectList:selectedLooserAspects:trigger"></div>
          <br>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</mat-card>
