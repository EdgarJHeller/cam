<div class="container">
  <div class="row">
    <div class="col-sm">
      <p class="text-right">object 1: </p>
    </div>
    <div class="col-sm">
      <input #objA>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <p class="text-right">object 2:</p>
    </div>
    <div class="col-sm">
      <input #objB>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <p class="text-right">aspect:</p>
    </div>
    <div class="col-sm">
      <input #asp>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <p class="text-right">weight:</p>
    </div>
    <div class="col-sm">
      <input #wght>
    </div>
  </div>
  <div class="row">
    <div class="col-sm text-center">
      <button (click)="addAspect(asp.value, wght.value)">Add aspect</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm text-center">
      <p>chosen aspects: {{aspects}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm text-center">
      <button (click)="compare(objA.value, objB.value)">Compare</button>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
<p *ngIf="resshow" class="text-center">The results:</p>
<br>
<br>
<table *ngIf="resshow" class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">{{object_A}}</th>
      <th scope="col">{{object_B}}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Winner</th>
      <td *ngIf="!A_won">X</td>
      <td *ngIf="!B_won">X</td>
    </tr>
    <tr>
      <th scope="row">Score</th>
      <td>{{A_score}}</td>
      <td>{{B_score}}</td>
    </tr>
    <tr>
      <th scope="row">Main aspects</th>
      <td>{{A_mainaspects}}</td>
      <td>{{B_mainaspects}}</td>
    </tr>
  </tbody>
</table>
