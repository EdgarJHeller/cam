<mat-card *ngIf=showResult>
  <table class='table'>
    <thead>
      <tr>
        <th width='20%' scope='col'></th>
        <th width='40%' scope='col' class='text-center' style='font-size: 19px'>{{dispensableResult.winner}}</th>
        <th width='40%' scope='col' class='text-center' style='font-size: 19px'>{{dispensableResult.looser}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope='row'></th>
        <td class='text-center winner' style='font-size: 17px'>Winner</td>
        <td class='text-center looser' style='font-size: 17px'>Runner-up</td>
      </tr>
      <tr>
        <th scope='row' style='font-size: 17px'>Score</th>
        <td class='text-center' style='font-size: 17px'>{{dispensableResult.winnerScorePercent}} %</td>
        <td class='text-center' style='font-size: 17px'>{{dispensableResult.looserScorePercent}} %</td>
      </tr>
      <tr>
        <th scope='row' style='font-size: 17px'>Automatically extracted aspects</th>
        <td style='font-size: 17px'>
          <li *ngFor='let link of dispensableResult.winnerLinks'>{{link}}</li>
        </td>
        <td style='font-size: 17px'>
          <li *ngFor='let link of dispensableResult.looserLinks'>{{link}}</li>
        </td>
      </tr>
      <tr>
        <th scope='row' style='font-size: 17px'>Sentence examples</th>
        <td>
          <div *ngFor='let i of sentenceShowNumberlistWinner'>
            <div style='font-size: 17px' [innerHtml]="winnerSentenceExamples[i] | markClasses:dispensableResult:finalAspectDict">
            </div>
            <br>
          </div>
        </td>
        <td>
          <div *ngFor='let i of sentenceShowNumberlistLooser'>
            <div [innerHtml]="looserSentenceExamples[i] | markClasses:dispensableResult:finalAspectDict"></div>
            <br>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)='showMoreSentences()' mat-raised-button color="primary">
    Show more sentences
  </button>
</mat-card>
