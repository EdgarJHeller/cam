<mat-card *ngIf="showResult && sentenceCount == 0">
    <p class='text-center' style='font-size: 25px'>No sentences were found, please check for typos.</p>
</mat-card>
<mat-card *ngIf="showResult && sentenceCount > 0">
  <p class='text-center' style='font-size: 25px'>Result (based on {{sentenceCount}} sentences):</p>
  <br>
  <br>
  <table class='table table-borderless text-center'>
    <thead>
      <tr>
        <th width='50%' scope='col' class='text-center winner' style='font-size: 19px'>{{dispensableResult.winner}}</th>
        <th width='50%' scope='col' class='text-center looser' style='font-size: 19px'>{{dispensableResult.looser}}</th>
      </tr>
    </thead>
  </table>
  <app-score-presentation [dispensableResult]="dispensableResult" [categories]="categoriesChartOrder"></app-score-presentation>
  <table class='table'>
    <tbody>
      <tr>
        <td width='40%' style='font-size: 17px'>
          <mat-chip-list>
            <mat-chip *ngFor='let link of dispensableResult.winnerLinks'>{{link}}</mat-chip>
          </mat-chip-list>
        </td>
        <th width='20%' class='text-center' scope='row' style='font-size: 17px'>Automatically Extracted Aspects</th>
        <td width='40%' style='font-size: 17px'>
          <mat-chip-list>
            <mat-chip *ngFor='let link of dispensableResult.looserLinks'>{{link}}</mat-chip>
          </mat-chip-list>
        </td>
      </tr>
  </table>
  <table class="table table-borderless">
    <tr *ngFor="let key of categories">
      <td style="width: 50%">
        <app-aspect-expansion *ngIf="dispensableResult" [aspectSentences]="dispensableResult.winnerSentences[key]" [titel]="'Sentence examples for ' + categoryLabels[key]"
          [dispensableResult]="dispensableResult" [finalAspectDict]="finalAspectDict"></app-aspect-expansion>
      </td>
      <td>
        <app-aspect-expansion *ngIf="dispensableResult" [aspectSentences]="dispensableResult.looserSentences[key]" [titel]="'Sentence examples for ' + categoryLabels[key]"
          [dispensableResult]="dispensableResult" [finalAspectDict]="finalAspectDict"></app-aspect-expansion>
      </td>
    </tr>
    </tbody>
  </table>
</mat-card>
