<div>
  <span style="font-size: 17px">[...]&nbsp;</span>
  <span *ngFor="let sentence of data.sentences">
    <!-- <span [innerHtml]="sentence.text | markClasses:data.dispensableResult:data.finalAspectList:data.selectedAspects"></span> -->
    <span *ngIf="sentence.sentence_id == data.sentenceID" style="background-color: yellowgreen">{{sentence.text}}&nbsp;</span>
    <span *ngIf="sentence.sentence_id != data.sentenceID">{{sentence.text}}&nbsp;</span>

  </span>
  <span style="font-size: 17px">[...]</span>
  <mat-card>
    <a target="_blank" href="{{data.sentences[0].document_id}}" *ngIf="data.sentences.length > 0">{{data.sentences[0].document_id}}</a>
  </mat-card>
</div>
