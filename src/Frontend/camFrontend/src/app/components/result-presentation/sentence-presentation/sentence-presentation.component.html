<div *ngFor='let sentence of (sentences | sentenceFilter:selectedAspects:selectedEnteredAspects:trigger); let i = index'>
  <div>
    <a target="_blank" href="{{sources[i]}}" *ngIf="sources[i] != ''">
      <div matTooltip="{{sources[i]}}" style='font-size: 17px' [innerHtml]="sentence | markClasses:dispensableResult:finalAspectList:selectedAspects:trigger"></div>
    </a>
    <div *ngIf="sources[i] == ''" style='font-size: 17px' [innerHtml]="sentence | markClasses:dispensableResult:finalAspectList:selectedAspects:trigger"></div>
    <br>
  </div>
</div>
