<mat-card *ngIf=showResult>
  <p class='text-center' style='font-size: 25px'>Result (based on {{sentenceCount}} sentences):</p>
  <br>
  <br>
  <table class='table'>
    <thead>
      <tr>
        <th width='20%' scope='col'></th>
        <th width='40%' scope='col' class='text-center' style='font-size: 19px'>{{result.winner}}</th>
        <th width='40%' scope='col' class='text-center' style='font-size: 19px'>{{result.looser}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope='row'></th>
        <td class='text-center winner' style='font-size: 17px'>Winner</td>
        <td class='text-center looser' style='font-size: 17px'>Runner-up</td>
      </tr>
      <tr>
        <th scope='row' style='font-size: 17px'>Score</th>
        <td class='text-center' style='font-size: 17px'>{{result.winnerScorePercent}} %</td>
        <td class='text-center' style='font-size: 17px'>{{result.looserScorePercent}} %</td>
      </tr>
      <tr>
        <th scope='row' style='font-size: 17px'>Automatically extracted aspects for these objects</th>
        <td style='font-size: 17px'>
          <li *ngFor='let link of result.winnerLinks'>{{link}}</li>
        </td>
        <td style='font-size: 17px'>
          <li *ngFor='let link of result.looserLinks'>{{link}}</li>
        </td>
      </tr>
      <tr>
        <th scope='row' style='font-size: 17px'>Sentence examples</th>
        <td>
          <table class='table' *ngFor='let i of sentenceShowNumberlistWinner'>
            <tr style='font-size: 17px'>
              <div [innerHtml]="winnerSentenceExamples[i] | markClasses:result:finalAspectDict"></div>
            </tr>
          </table>
        </td>
        <td>
          <table class='table' *ngFor='let i of sentenceShowNumberlistLooser'>
            <tr style='font-size: 17px'>
                <div [innerHtml]="looserSentenceExamples[i] | markClasses:result:finalAspectDict"></div>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)='showMoreSentences()' mat-raised-button color="primary">
    Show more sentences
  </button>
</mat-card>
