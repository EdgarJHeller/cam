<table class='table borderless'>
  <tbody>
    <tr>
      <th class='text-center' colspan=3 style='font-size: 50px'>Comparative Argument Machine</th>
    </tr>
    <tr>
      <td class='text-right'>
        <input placeholder='enter the first object' #objA [(ngModel)]='object_A' style='font-size: 20px' (keyup.enter)='compIfEntered()'>
      </td>
      <td class='align-middle text-center' style='font-size: 16px'>versus</td>
      <td>
        <input placeholder='enter the second object' #objB [(ngModel)]='object_B' style='font-size: 20px' (keyup.enter)='compIfEntered()'>
      </td>
    </tr>
    <tr>
      <td class='text-right' style='font-size: 17px'>Enter aspects below:</td>
      <td></td>
      <td style='font-size: 17px'>Aspect importance:</td>
    </tr>
    <tr *ngFor='let aspect of aspects'>
      <td class='text-right'>
        <input placeholder='enter an aspect, e.g. price' id='asp{{aspect}}' [(ngModel)]='aspectDict[aspect]' style='font-size: 17px'
          (keyup.enter)='compIfEntered()'>
      </td>
      <td class='text-center'>
        <button (click)='removeAspect(aspect)' type='button' class='btn btn-primary'>
            <span class="material-icons"  aria-hidden='true'>remove</span>
        </button>
      </td>
      <td>
        <div class='slidecontainer'>
          <input type='range' min='1' max='5' value='1' class='slider' id='weight{{aspect}}' [(ngModel)]='weightDict[aspect]' (keyup.enter)='compIfEntered()'>
          <span>value: {{weightDict[aspect]}}</span>
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td class='text-center'>
        <button (click)='addAspect()' type='button' class='btn btn-primary'>
            <span class="material-icons"  aria-hidden='true'>add</span>
        </button>
      </td>
      <td></td>
    </tr>
    <tr>
      <td class='align-middle'>
        <div class='text-right'>
          <select class='select-option' [(ngModel)]='selectedModel'>
            <option class='option' selected value='default'>Default</option>
            <option class='option' value='machine_learning'>Machine Learning</option>
          </select>
        </div>
      </td>
      <th class='text-center'>
        <button (click)='compare()' type='button' class='btn btn-primary btn-lg' [disabled]='!objectsEntered()'>
          Compare!
        </button>
      </th>
      <td class='align-middle'>
        <label>
          <input type='checkbox' [(ngModel)]='fastSearch'> Faster Search</label>
      </td>
    </tr>
    <tr>
      <td></td>
      <td class='text-center'>
        <button (click)='resetInput()' type='button' class='btn btn-primary'>
          Reset
        </button>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
<br>
<br>
<p *ngIf='showLoading' class='text-center' style='font-size: 20px'>Loading, please wait ...</p>
<br>
<br>
<div>
  <app-result-presentation></app-result-presentation>
</div>
